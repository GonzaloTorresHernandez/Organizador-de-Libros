{% extends 'plantillas/plantilla_general.html' %}
{% block contenido %}
<br>
<div class="card">
    <div class="card-header d-flex">
        <h5 class="">Iniciar Sesion</h5>
    </div>
    <div class="card-body">

        {% if form.errors %}
        <div class="alert alert-danger d-flex align-items-center" role="alert"> 
            <strong>&#x26A0;¡Las credenciales no son Correctas!</strong>
        </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Usuario</label>
                <input type="text" class="form-control" name="username">
                <div id="ayuda" class="form-text">Ingrese su nombre de usuario.</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                <input type="password" class="form-control" name="password">
                <div id="ayuda" class="form-text">Ingrese su contraseña.</div>
            </div>
            <button type="submit" class="btn btn-outline-primary btn-sm">Ingresar</button> 
        </form>
        <br>
        <a href="{% url 'registrar-usuario' %}">¿ No tienes Cuenta ?</a>
    </div>
</div>


{% endblock contenido %}
